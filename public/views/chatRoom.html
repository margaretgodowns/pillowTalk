<h1>Pillow Talk</h1>

<h2>{{currentUser}}, let's chat</h2>

<!-- list of users -->

<div class = "users">
  <ul ng-repeat = "user in users">
    <li>{{user.name}}</li>
  </ul>

<!-- convo box -->

<div class = "convoBox">
  <ul>
    <li>{{user.name}}</li>
    <li>{{message.content}}</li>
  </ul>

</div>

<!-- text field -->

<div class = "convoInput">
  <form action="" ng-submit = "addConvo(submitConvo)">
    <input type="text" ng-model="submitConvo.content" value="" placeholder = "write stuff here">

  </form>

</div>
